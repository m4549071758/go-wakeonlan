<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wake on LANツール</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-3xl">
            <!-- ヘッダー -->
            <header class="mb-12 text-center">
                <div class="flex justify-center items-center mb-3">
                    <i class="fas fa-power-off text-4xl md:text-5xl text-blue-600 mr-3"></i>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Wake on LAN</h1>
                </div>
            </header>

            <main class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <div class="mb-10">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-700">
                        <i class="fas fa-desktop mr-2 text-blue-500"></i>登録済みデバイス
                    </h2>
                    <p class="text-gray-600 mb-4">
                        カードをクリックして、登録済みのデバイスを起動できます。
                    </p>
    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <div class="mb-3">
                                <h3 class="font-medium text-lg">自宅PC</h3>
                            </div>
                            <div class="space-y-2 text-sm text-gray-600">
                                <p><span class="font-semibold">MAC:</span> XX:XX:XX:XX:XX:XX</p>
                                <p class="text-gray-500 italic">メイン機</p>
                            </div>
                            <div class="mt-4">
                                <button class="device-wake-btn w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors flex items-center justify-center" data-mac="00:11:22:33:44:55">
                                    <i class="fas fa-power-off mr-2"></i>電源ON
                                </button>
                            </div>
                        </div>
    
                    </div>
                </div>
    
                <hr class="my-8 border-gray-200">

                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-700">
                        <i class="fas fa-network-wired mr-2 text-blue-500"></i>マジックパケットを手動で送信
                    </h2>
                    <p class="text-gray-600 mb-4">
                        起動したいデバイスのMACアドレスを入力して「起動」ボタンをクリックしてください。
                    </p>
                </div>

                <form id="wakeForm" class="space-y-6">
                    <div>
                        <label for="macAddress" class="block text-sm font-medium text-gray-700 mb-1">MACアドレス</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-laptop text-gray-400"></i>
                            </div>
                            <input type="text" id="macAddress" name="macAddress" 
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="例: 00:11:22:33:44:55" 
                                pattern="([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})"
                                title="有効なMACアドレスを入力してください (例: 00:11:22:33:44:55)"
                                required>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">形式: XX:XX:XX:XX:XX:XX</p>
                    </div>
    
                    <div>
                        <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg px-5 py-3 text-center flex items-center justify-center transition-colors">
                            <i class="fas fa-power-off mr-2"></i>
                            起動信号を送信
                        </button>
                    </div>
                </form>
    
                <div id="resultArea" class="mt-6 hidden">
                    <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2 text-green-500"></i>
                            <span class="block sm:inline">マジックパケットを送信しました。</span>
                        </div>
                    </div>
                    
                    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                            <span id="errorText" class="block sm:inline">エラーが発生しました。</span>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="mt-12 text-center text-gray-500 text-sm">
                <p>© 2025 Wake on LANツール</p>
            </footer>
        </div>
    </body>
</html>
